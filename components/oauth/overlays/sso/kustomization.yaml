apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
- oauth-secret.yaml
#- oidc-client-secret.yaml

#resources:
#  - ../../base

patches:
  - patch: |-
      - op: add
        path: /spec/identityProviders/-
        value:
          name: KeycloakSSO
          mappingMethod: claim
          type: OpenID
          openID:
            clientID: ocp-hub-client
            clientSecret:
              name: oidc-client-secret
            extraScopes:
            - email
            - profile
            extraAuthorizeParameters:
              include_granted_scopes: "true"
            claims:
              preferredUsername:
              - preferred_username
              - email
              name:
              - nickname
              - given_name
              - name
              email:
              - custom_email_claim
              - email
              groups:
              - groups
            issuer: https://keycloak-sso.${SUB_DOMAIN}/realms/myorg
    target:
      group: config.openshift.io
      kind: OAuth
      name: cluster
      version: v1
