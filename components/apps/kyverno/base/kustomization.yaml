apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- namespace.yaml
# - https://raw.githubusercontent.com/kyverno/kyverno/main/config/release/install.yaml

helmCharts:
- name: kyverno
  version: v2.3.3
  repo: https://kyverno.github.io/kyverno
  namespace: kyverno
  releaseName: kyverno-v2.3.3

patches:
# - patch: |-
#     - op: add
#       path: /rules/1/resources/-
#       value: |-
#         policyreports/finalizers
#         clusterpolicyreports/finalizers
#   target:
#     kind: ClusterRole
#     name: kyverno:policies
# - patch: |-
#     - op: add
#       path: /rules/1/resources/-
#       value: |-
#         namespaces/finalizers
#   target:
#     kind: ClusterRole
#     name: kyverno:generate
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: 768Mi
    - op: replace
      path: /spec/template/spec/containers/0/livenessProbe/initialDelaySeconds
      value: 120
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: '--clientRateLimitQPS=350'
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: '--clientRateLimitBurst=350'
  target:
    kind: Deployment
    name: kyverno
- patch: |-
    - op: replace
      path: /data/resourceFilters
      value: '[Event,*,*][*,kube-system,*][*,kube-public,*][*,kube-node-lease,*][Node,*,*][APIService,*,*][TokenReview,*,*][SubjectAccessReview,*,*][SelfSubjectAccessReview,*,*][*,kyverno,kyverno*][*,openshift-*,*][*,open-cluster-*,*][Binding,*,*][ReplicaSet,*,*][ReportChangeRequest,*,*][ClusterReportChangeRequest,*,*][PolicyReport,*,*][ClusterPolicyReport,*,*]'
  target:
    kind: ConfigMap
    name: kyverno
