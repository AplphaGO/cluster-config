apiVersion: v1
kind: ServiceAccount
metadata:
  name: quay-minimum-sizing
  annotations:
    argocd.argoproj.io/hook: PostSync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quay-minimum-sizing
  annotations:
    argocd.argoproj.io/hook: PostSync
#    argocd.argoproj.io/hook-delete-policy: HookSucceeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: quay-minimum-sizing
---
apiVersion: batch/v1
kind: Job
metadata:
  name: set-quay-minimum-sizing
  annotations:
    argocd.argoproj.io/hook: PostSync
#    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash

              echo "Waiting for deploy/registry-clair-app to start"
              until oc get deployment registry-clair-app
              do
                sleep 5;
              done
              oc scale deploy/registry-clair-app --replicas=1

              echo "Waiting for deploy/registry-quay-app to start"
              until oc get deployment registry-quay-app
              do
                sleep 5;
              done
              oc scale deploy/registry-quay-app --replicas=1

          name: patch-quay-minimum-specs
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: quay-minimum-sizing
      serviceAccountName: quay-minimum-sizing
      terminationGracePeriodSeconds: 30