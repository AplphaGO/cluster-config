apiVersion: quay.redhat.com/v1
kind: QuayRegistry
metadata:
  name: registry
spec:
  components:
    - kind: objectstorage
      managed: false
    - managed: true
      kind: tls
    - managed: false
      kind: horizontalpodautoscaler
    - kind: postgres
      managed: true
    - kind: clair
      managed: true
    - kind: redis
      managed: true
    - kind: route
      managed: true
    - kind: mirror
      managed: true
    - kind: monitoring
      managed: false
  configBundleSecret: config-bundle-secret