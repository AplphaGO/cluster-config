apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - htpasswd:
      fileData:
        name: htpass-secret
    mappingMethod: claim
    name: htpasswd
    type: HTPasswd
  - name: glauth
    mappingMethod: claim
    type: LDAP
    ldap:
      attributes:
        id:
        - dn
        name:
        - cn
        preferredUsername:
        - uid
      bindDN: "openshift,dc=ocplab,dc=com"
      bindPassword:
        name: ldap-secret
      insecure: true
      url: "ldap://proxy-server/ou=users,dc=ocplab,dc=com?uid"
