apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: apps-demo
spec:
  clusterResourceBlacklist:
  - group: '*'
    kind: '*'
  namespaceResourceBlacklist:
  - group: ''
    kind: Namespace
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  destinations:
  - namespace: 'demo-dev'
    server: 'https://kubernetes.default.svc'
  - namespace: 'demo-test'
    server: 'https://kubernetes.default.svc'
  - namespace: 'demo-prod'
    server: 'https://kubernetes.default.svc'
  - namespace: 'demo-cicd'
    server: 'https://kubernetes.default.svc'
  - namespace: 'demo-gitops'
    server: 'https://kubernetes.default.svc'
  roles:
  - name: users
    policies:
    - p, role:user, applications, *, *, allow
    - p, role:user, projects, get, *, allow
  sourceRepos:
  - '*'
