apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: collector-tls
  namespace: stackrox-secured-cluster-service
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: doppler-cluster
  target:
    name: collector-tls
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: ACS_COLLECTOR_TLS