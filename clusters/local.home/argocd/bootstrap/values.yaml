default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gnunn-gitops/cluster-config.git
      targetRevision: HEAD

applications:

  alertmanager:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: components/configs/alertmanager/base

  acs:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/local.home/apps/acs-operator/overlays/certificate

  acm:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: components/apps/acm/overlays/aggregate

  acm-config-policies:
    annotations:
      # Install after ACM
      argocd.argoproj.io/sync-wave: '22'
    source:
      path: components/apps/acm/overlays/config-policies

  bad-apps:
    annotations:
      argocd.argoproj.io/sync-wave: '61'
    source:
      path: bad-apps/components/base/
      repoURL: https://github.com/gnunn-gitops/acm-examples.git

  banner:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/local.home/apps/banner/base

  console-links:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/local.home/apps/consolelinks/overlays/default

  acs-tokens:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '61'
    source:
      path: tenants/acs-tokens/base

  authentication:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '4'
    destination:
      namespace: openshift-config
    source:
      path: components/configs/oauth/overlays/google-with-matrix

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: openshift-cert-manager-operator
    source:
      path: clusters/local.home/apps/cluster-certs/overlays/all

  openshift-monitoring:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/local.home/apps/openshift-monitoring/base

  quay-registry:
    # leave disabled unless needed for demo
    enabled: false
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/local.home/apps/openshift-monitoring/base

  sso:
    # Leave disabled unless needed for demo
    enabled: false
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: sso
    source:
      path: clusters/local.home/apps/sso/overlays/default

  cost-management:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/local.home/apps/cost-management-operator/overlays/default

