default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gnunn-gitops/cluster-config.git
      targetRevision: HEAD

applications:

  node-config:
    annotations:
      argocd.argoproj.io/sync-wave: '0'
    source:
      path: clusters/overlays/local.hub/components/node-config

  odf-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '1'
    source:
      path: components/odf-operator/operator/overlays/no-registry

  odf-instance:
    annotations:
      argocd.argoproj.io/sync-wave: '2'
    source:
      path: components/odf-operator/instance/base

  lvm-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '2'
    destination:
      namespace: openshift-storage
    source:
      path: clusters/overlays/local.hub/components/lvm-operator

  registry:
    annotations:
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: openshift-image-registry
    source:
      path: components/registry-sno/base

  alertmanager:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: components/alertmanager/base

  acs:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: stackrox
    source:
      path: clusters/overlays/local.hub/components/acs-operator

  acm-hub:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destinations:
      namespace: open-cluster-management
    source:
      repoURL: https://github.com/gnunn-gitops/acm-hub-bootstrap.git
      path: components/apps/acm/overlays/hub

  acm-observability:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destinations:
      namespace: open-cluster-management-observability
    source:
      repoURL: https://github.com/gnunn-gitops/acm-hub-bootstrap.git
      path: components/apps/acm/overlays/observability

  acm-policies:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destinations:
      namespace: acm-policies
    source:
      repoURL: https://github.com/gnunn-gitops/acm-hub-bootstrap.git
      path: bootstrap/policies/overlays/default

  # Disable while we work this out
  nmstate:
    enabled: true
    source:
      path: clusters/overlays/local.hub/components/nmstate

  banner:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/banner
      extraSourceFields: |
        plugin:
          name: kustomize-envvar

  rbac:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: components/rbac/base

  ldap-group-sync:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: components/ldap-group-sync/base

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.hub/components/consolelinks

  authentication:
    annotations:
      argocd.argoproj.io/sync-wave: '4'
    destination:
      namespace: openshift-config
    source:
      path: components/oauth/overlays/homelab

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: cert-manager-operator
    source:
      path: components/cert-manager-operator/aggregate/overlays/letsencrypt

  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: clusters/overlays/local.hub/components/certificates

  dev-tools:
    annotations:
      argocd.argoproj.io/sync-wave: '31'
    destination:
      namespace: dev-tools
    source:
      path: components/dev-tools/overlays/default

  openshift-monitoring:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: clusters/overlays/local.hub/components/openshift-monitoring

  quay-registry:
    # leave disabled unless needed for demo
    enabled: false
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/overlays/local.hub/components/quay-registry-operator

  cost-management:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: costmanagement-metrics-operator
    source:
      path: clusters/overlays/local.hub/components/cost-management-operator

  lokistack:
    enabled: false
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/overlays/local.hub/components/lokistack
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

