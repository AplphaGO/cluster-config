apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

patches:
  - patch: |-
      - op: add
        path: /spec/templates
        value:
          login:
            name: matrix-login-template
      - op: add
        path: /spec/templates
        value:
          login:
            providerSelection: matrix-providers-template
    target:
        group: config.openshift.io
        kind: OAuth
        name: cluster
        version: v1