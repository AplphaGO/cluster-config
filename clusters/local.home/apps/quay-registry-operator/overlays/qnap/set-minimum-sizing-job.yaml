apiVersion: v1
kind: ServiceAccount
metadata:
  name: quay-minimum-sizing
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quay-minimum-sizing
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
  - kind: ServiceAccount
    name: quay-minimum-sizing
---
# Hopefully at some point Quay operator will allow control over resources or a minimal deployment
# https://issues.redhat.com/browse/PROJQUAY-2877
apiVersion: batch/v1
kind: Job
metadata:
  name: set-quay-minimum-sizing
spec:
  template:
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
          command:
            - /bin/bash
            - -c
            - |
              #!/usr/bin/env bash

              # Sleep for 5 minutes to let everything settle
              sleep 300

              echo "Waiting for deploy/registry-clair-postgres to be available"
              until oc get deployment registry-clair-postgres
              do
                sleep 5;
              done
              oc set resources deploy/registry-clair-postgres -c=postgres --limits=memory=3Gi

              echo "Waiting for deploy/registry-clair-app to be available"
              until oc get deployment registry-clair-app
              do
                sleep 5;
              done
              oc scale deploy/registry-clair-app --replicas=1

              echo "Waiting for deploy/registry-quay-app to be available"
              until oc get deployment registry-quay-app
              do
                sleep 5;
              done
              oc set resources deploy/registry-quay-app -c=quay-app --requests=cpu=1,memory=1Gi --limits=cpu=2,memory=4Gi
              oc scale deploy/registry-quay-app --replicas=1

          name: patch-quay-minimum-specs
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      serviceAccount: quay-minimum-sizing
      serviceAccountName: quay-minimum-sizing
      terminationGracePeriodSeconds: 30