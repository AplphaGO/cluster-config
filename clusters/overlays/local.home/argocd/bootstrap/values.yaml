default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: cluster-config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/gnunn-gitops/cluster-config.git
      targetRevision: HEAD

applications:

  odf-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '0'
    source:
      path: components/odf-operator/operator/overlays/no-registry

  lvm-operator:
    annotations:
      argocd.argoproj.io/sync-wave: '1'
    destination:
      namespace: openshift-storage
    source:
      path: clusters/overlays/local.home/components/lvm-operator

  registry:
    annotations:
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: openshift-image-registry
    source:
      path: components/registry-sno/base

  rbac:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: components/rbac/base

  ldap-group-sync:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: components/ldap-group-sync/base

  acs-secured-cluster:
    annotations:
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: rhacs-operator
    source:
      path: components/acs-operator/overlays/secured-cluster
      extraSourceFields: |
        plugin:
          name: kustomize-envvar

  alertmanager:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: components/alertmanager/base

  banner:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.home/components/banner
      extraSourceFields: |
        plugin:
          name: kustomize-envvar

  console-links:
    annotations:
      argocd.argoproj.io/sync-wave: '11'
    source:
      path: clusters/overlays/local.home/components/consolelinks

  authentication:
    annotations:
      argocd.argoproj.io/sync-wave: '4'
    destination:
      namespace: openshift-config
    source:
      path: components/oauth/overlays/homelab

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "2"
    destination:
      namespace: cert-manager-operator
    source:
      path: components/cert-manager-operator/aggregate/overlays/letsencrypt

  certificates:
    annotations:
      argocd.argoproj.io/sync-wave: "3"
    destination:
      namespace: cert-manager-operator
    source:
      path: clusters/overlays/local.home/components/certificates

  openshift-monitoring:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '11'
    destination:
      namespace: openshift-monitoring
    source:
      path: clusters/overlays/local.home/components/openshift-monitoring

  cost-management:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    destination:
      namespace: costmanagement-metrics-operator
    source:
      path: clusters/overlays/local.home/components/cost-management-operator

  lokistack:
    enabled: false
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '21'
    source:
      path: clusters/overlays/local.home/components/lokistack
    syncPolicyRetry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

